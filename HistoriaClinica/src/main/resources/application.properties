# Nombre de la aplicacin
spring.application.name=demo

# Configuracin de la base de datos MySQL
#107.22.167.68:8005
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
server.port=8080


# Proveedor de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en la consola (opcional para depuracin)
spring.jpa.show-sql=true

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true




